<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="homepage.css" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="https://duckduckgo.com/assets/logo_icon128.v101.png"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DuckDuckGo</title>
  </head>
  <body>
    <div id="logo">
      <img src="DuckDuckGo.png" alt="Logo of DuckDuckGo" />
    </div>
    <div id="search">
      <input
        type="text"
        name="searchBox"
        id="searchBox"
        minlength="1"
        placeholder="Enter your search term"
      />
    </div>
  </body>
</html>
